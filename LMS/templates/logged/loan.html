{% extends "themes/main.html" %}
{% block title %}Loan Book{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Loan Book</div>
                <div class="card-body">
                    <form  method='POST' action="{% url 'loan-link' book.id %}" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="book">Book</label>
                        
                            <input type="text" class="form-control text-dark" id="book" name="book" value="{{ book.Title }}" disabled>
                            <input type="hidden" name="book_id" value="{{ book.id }}">
                  
                        </div>
                        <div class="form-group">
                            <label for="user">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="available">Available</option>
                                <option value="borrowed">Borrowed</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Loan Book</button>
                    </form>
                    <div id="successMessage" class="mt-3" style="display: none;">
                        <p class="text-success">Book successfully loaned on <span id="borrowedDate"></span>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('loanForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var currentDate = new Date().toLocaleDateString();
        document.getElementById('borrowedDate').innerText = currentDate;
        document.getElementById('successMessage').style.display = 'block';
    });
});
</script>
{% endblock content %}
