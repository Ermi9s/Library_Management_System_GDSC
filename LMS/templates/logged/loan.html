{% extends "themes/main.html" %}
{% block title %}Loan Book{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Loan Book</div>
                <div class="card-body">
                    <form  method='POST' action="{% url 'loan-link' book.id user.id %}" >
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="book">Book</label>
                            <input type="text" class="form-control text-dark" id="book" name="book" value="{{ book.Title }}" disabled>
                            <input type="hidden" name="book_id" value="{{ book.id }}">
                        </div>
                        <div class="form-group">
                            <label for="user">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled>
                        </div>
                        <button type="submit" class="btn btn-primary m-2">Loan Book</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
