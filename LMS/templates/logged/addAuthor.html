{% extends "themes/main.html" %}
{% block title %}ADD AUTHOR{% endblock title %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class = "row justify-content-center m-5">
        <div class="col-md-6 bg-secondary">
            <div class="p-3">
                <h4 class="text-light">ADD AUTHOR</h4>
                <hr>
                <form method = 'POST' name="add_author">
                    <div class="p-3">
                        {%csrf_token%}
                        {{authorform| crispy}}
                    </div>   
                  <input class="btn btn-success" type="submit" value="ADD" name="add_author"> 
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
