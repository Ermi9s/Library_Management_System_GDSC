{% extends "themes/main.html" %}
{% block title %}Did you like it{% endblock title %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <p>Did you like "{{ loan.book.Title }}"?</p>
                    <form id="deleteForm" method='POST'>
                        {% csrf_token %}
                        <a href="{% url 'like-link' loan.id %}" class="btn btn-success">Yes</a>
                        <a href="{% url 'display_staff-link' %}" class="btn btn-secondary">No</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('deleteForm').addEventListener('submit', function(event) {
        var confirmation = confirm("Are you sure you want to delete this book?");
        if (!confirmation) {
            event.preventDefault();
        }
    });
</script>
{% endblock content %}
