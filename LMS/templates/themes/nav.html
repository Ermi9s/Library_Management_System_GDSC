{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
  {% if user.is_staff %}

    <a class="navbar-brand" href="{%url 'display_staff-link'%}">
      {%load static%}
      <img src="{%static '/logbook_96px.png' %}" alt="LMS" width="40" height="40">
    </a>

  {% else %}

      <a class="navbar-brand" href="{%url 'display-link'%}">
        {%load static%}
        <img src="{%static '/logbook_96px.png' %}" alt="LMS" width="40" height="40">
    </a>
  {% endif %}


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href="{%url 'logout-link'%}">Log Out</a>
        </li>
      </ul>
      
      <form class="d-flex" role="search" method = 'POST' action = "{% url 'search-link' %}">
        {% csrf_token %}
        <input name = 'search' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


{% else %}

<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{%url 'home-link'%}">
        {%load static%}
        <img src="{% static '/logbook_96px.png' %}" alt="LMS" width="40" height="40">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
         <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="{%url 'login-link'%}">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="{%url 'register-link'%}">Sign Up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" aria-current="page" href="{%url 'admin:index'%}">Admin</a>
            </li>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% endif %}
